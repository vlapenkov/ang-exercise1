<div *ngIf="place"  class="temperatur">
    
  <h5>{{place.weather.title |uppercase}}</h5>
  <span class="w-line"> </span>
  <span [class.cloud]="place.weather.temperature<35"> </span>
  <h2>{{place.weather.temperature}}<sup class="degree">°</sup></h2>
  <h6>Water {{place.weather.water}}<sup class="degree">°</sup></h6>
</div>
